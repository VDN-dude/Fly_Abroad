<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-4 rounded-4" style="background-color: lightskyblue">
            <form th:action="@{/user/login}" method="post">

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="username" class="form-control" id="Email">
                </div>

                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="Password">
                </div>

                <div class="col text-center">
                    <button class="btn btn-dark align-self-center" type="submit">Log in</button>
                </div>

            </form>

            <div class="row g-0 justify-content-end">
                <p class="text-body-secondary mt-3" th:text="'Don`t have an account?'"/>
                <a class="align-self-center" th:href="@{/user/register}" th:text="Register">
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
