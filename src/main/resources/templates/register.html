<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center g-5">
        <div class="col-sm-10 rounded-4" style="background-color: lightskyblue">
            <form th:action="@{/user/register}" method="post" th:object="${regUser}">
                <div class="row mt-1 mb-3 g-3">
                    <div class="col-md-6">
                        <label for="FirstName" class="form-label">First name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="FirstName" required>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></p>
                    </div>
                    <div class="col-md-6">
                        <label for="LastName" class="form-label">Last name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="LastName" required>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="Email" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"></p>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="inputCountry" class="form-label">Country</label>
                        <input type="text" th:field="*{country}" class="form-control" id="inputCountry">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{country}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" th:field="*{state}" class="form-control" id="inputState">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{state}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="inputCity">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{city}" class="alert alert-danger" role="alert"></p>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-5">
                        <label for="inputStreet" class="form-label">Street</label>
                        <input type="text" th:field="*{street}" class="form-control" id="inputStreet">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{street}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-5">
                        <label for="inputBuilding" class="form-label">Building</label>
                        <input type="text" th:field="*{building}" class="form-control" id="inputBuilding">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{building}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" th:field="*{zip}" class="form-control" id="inputZip">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{zip}" class="alert alert-danger" role="alert"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone number</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="Phone" required>
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger" role="alert"></p>
                </div>

                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="text" th:field="*{password}" class="form-control" id="Password" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></p>
                </div>

                <div class="col text-center">
                    <button class="btn btn-dark align-self-center" type="submit">Register</button>
                </div>
            </form>

            <div class="row g-0 justify-content-end">
                <p class="text-body-secondary mt-3 col-sm-3 text-end" th:text="'Already have an account?'"/>
                <a class="col-sm-1 align-self-center text-center" th:href="@{/user/login}" th:text="'Log in'">
                </a>
            </div>

            <p th:if="${regError != null}" th:text="${regError}"></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
