<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center g-5">
        <div class="col-sm-10 rounded-4" style="background-color: lightskyblue">
            <form th:action="@{/admin/edit-airport}" method="post" th:object="${airport}">
                <input type="hidden" th:field="*{id}" class="form-control">

                <div class="mb-3">
                    <label for="Name" class="form-label">Company name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="Name" required>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="inputCountry" class="form-label">Country</label>
                        <input type="text" th:field="*{address.country}" class="form-control" id="inputCountry"
                               required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" th:field="*{address.state}" class="form-control" id="inputState"
                               required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" th:field="*{address.city}" class="form-control" id="inputCity"
                               required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-5">
                        <label for="inputStreet" class="form-label">Street</label>
                        <input type="text" th:field="*{address.street}" class="form-control" id="inputStreet"
                               required>
                    </div>
                    <div class="col-md-5">
                        <label for="inputBuilding" class="form-label">Building</label>
                        <input type="text" th:field="*{address.building}" class="form-control" id="inputBuilding"
                               required>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" th:field="*{address.zip}" class="form-control" id="inputZip" required>
                    </div>
                </div>

                <div class="col text-center mb-2">
                    <button class="btn btn-dark align-self-center" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
