<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg justify-content-center sticky-top" style="background-color: lightskyblue">
        <div class="container justify-content-center">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" th:href="@{/}">FLY ABROAD</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href=""></a>
                        </li>
                    </ul>
                    <div sec:authorize="hasAuthority('AIRLINE_ADMIN')" class="dropdown">
                        <button class="btn border-0" data-bs-toggle="dropdown" aria-expanded="false">
                            Airline
                        </button>
                        <ul class="dropdown-menu text-center">
                            <li><a class="nav-link" aria-current="page"
                                   th:href="@{/airline/manage}">Manage</a></li>
                            <li><a class="nav-link" aria-current="page"
                                   th:href="@{/airline/manage/flights}">Flights</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn border-0" data-bs-toggle="dropdown" aria-expanded="false" data-th-text="#{label.title}">
                        </button>
                        <ul class="dropdown-menu text-center">
                            <li><a class="nav-link" aria-current="page" th:href="@{/(lang=en)}" data-th-text="#{label.en}"></a></li>
                            <li><a class="nav-link" aria-current="page" th:href="@{/(lang=ru)}" data-th-text="#{label.ru}"></a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn border-0" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </button>
                        <ul class="dropdown-menu text-center">
                            <li sec:authorize="!isAuthenticated()"><a class="nav-link" aria-current="page"
                                                                      th:href="@{/user/login}">Log in</a></li>
                            <li sec:authorize="!isAuthenticated()"><a class="nav-link" aria-current="page"
                                                                      th:href="@{/user/register}">Register</a></li>
                            <li sec:authorize="!isAuthenticated()"><a class="nav-link" aria-current="page"
                                                                      th:href="@{/airline/register}">Register an
                                Airline</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="nav-link" aria-current="page"
                                                                     th:href="@{/user/profile}">Profile</a></li>
                            <li sec:authorize="isAuthenticated()">
                                <form method="post" th:action="@{/logout}">
                                    <input type="submit" value="Logout" style="border: none; background: none">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
