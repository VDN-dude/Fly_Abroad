<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center g-5">
        <div class="col-sm-10 rounded-4" style="background-color: lightskyblue">
            <form th:action="@{/admin/add-airport}" method="post" th:object="${newAirport}">

                <div class="mb-3">
                    <label for="Name" class="form-label">Company name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="Name" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"></p>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="inputCountry" class="form-label">Country</label>
                        <input type="text" th:field="*{country}" class="form-control" id="inputCountry"
                               required>
                        <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" th:field="*{state}" class="form-control" id="inputState"
                               required>
                        <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="inputCity"
                               required>
                        <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger" role="alert"></p>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-5">
                        <label for="inputStreet" class="form-label">Street</label>
                        <input type="text" th:field="*{street}" class="form-control" id="inputStreet"
                               required>
                        <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-5">
                        <label for="inputBuilding" class="form-label">Building</label>
                        <input type="text" th:field="*{building}" class="form-control" id="inputBuilding"
                               required>
                        <p th:if="${#fields.hasErrors('building')}" th:errors="*{building}" class="alert alert-danger" role="alert"></p>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" th:field="*{zip}" class="form-control" id="inputZip" required>
                        <p th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="alert alert-danger" role="alert"></p>
                    </div>
                </div>

                <div class="col text-center mb-2">
                    <button class="btn btn-dark align-self-center" type="submit">Add</button>
                </div>
            </form>

            <p th:if="${createError != null}" th:text="${createError}" class="alert alert-danger" role="alert"></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
