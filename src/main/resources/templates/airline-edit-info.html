<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arline edit info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <p th:if="${airlineError != null}" th:text="${airlineError}" class="col alert alert-danger" role="alert"></p>
        <div th:if="${airline != null}" class="col-8 rounded-4" style="background-color: lightskyblue">
            <form th:action="@{/airline/manage/edit-info}" method="post" th:object="${airline}">

                <input type="hidden" name="id" th:value="${airline.id}" class="form-control">
                <input type="hidden" name="paramName" th:value="${paramName}" class="form-control">

                <div th:if="${paramName.equals('name')}" class="mb-3">
                    <label for="Name" class="form-label" th:text="${paramName.toUpperCase()}"></label>
                    <input type="text" th:field="*{name}" th:value="*{name}" class="form-control" id="Name" required>
                </div>
                <div th:if="${paramName.equals('phone')}" class="mb-3">
                    <label for="Phone" class="form-label" th:text="${paramName}"></label>
                    <input type="text" th:field="*{phone}" th:value="*{phone}" class="form-control" id="Phone" required>
                </div>
                <div th:if="${paramName.equals('description')}" class="mb-3">
                    <label for="Description" class="form-label" th:text="${paramName.toUpperCase()}"></label>
                    <textarea type="text" th:field="*{description}" th:value="*{description}" class="form-control"
                              id="Description" wrap="soft" maxlength="5000" rows="10" required>
                    </textarea>
                </div>
                <div th:if="${paramName.equals('baggageInfo')}" class="mb-3 mt-3">
                    <label for="BaggageInfo" class="form-label" th:text="${paramName.toUpperCase()}"></label>
                    <textarea type="text" th:field="*{baggageInfo}" th:value="*{baggageInfo}" class="form-control"
                              id="BaggageInfo" wrap="soft" maxlength="5000" rows="30" required>
                    </textarea>
                </div>
                <div th:if="${paramName.equals('childInfo')}" class="mb-3">
                    <label for="ChildInfo" class="form-label" th:text="${paramName.toUpperCase()}"></label>
                    <textarea type="text" th:field="*{childInfo}" th:value="*{childInfo}" class="form-control"
                              id="ChildInfo" wrap="soft" maxlength="5000" rows="30" required>
                    </textarea>
                </div>
                <div th:if="${paramName.equals('address')}" class="mb-3">
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="inputCountry" class="form-label">Country</label>
                            <input type="text" th:field="*{officeAddress.country}" th:value="*{officeAddress.country}"
                                   class="form-control" id="inputCountry">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <input type="text" th:field="*{officeAddress.state}" th:value="*{officeAddress.state}"
                                   class="form-control" id="inputState">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" th:field="*{officeAddress.city}" th:value="*{officeAddress.city}"
                                   class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-5">
                            <label for="inputStreet" class="form-label">Street</label>
                            <input type="text" th:field="*{officeAddress.street}" th:value="*{officeAddress.street}"
                                   class="form-control" id="inputStreet">
                        </div>
                        <div class="col-md-5">
                            <label for="inputBuilding" class="form-label">Building</label>
                            <input type="text" th:field="*{officeAddress.building}" th:value="*{officeAddress.building}"
                                   class="form-control" id="inputBuilding">
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" th:field="*{officeAddress.zip}" th:value="*{officeAddress.zip}"
                                   class="form-control" id="inputZip">
                        </div>
                    </div>
                </div>
                <div class="col text-center mb-3">
                    <button class="btn btn-dark align-self-center" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
